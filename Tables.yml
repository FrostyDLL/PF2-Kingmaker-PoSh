COMPANIONS:
    Amiri:
        Favorite Meal: Monster casserole
        Activity:
            Name: Enhance Weapons
            Traits:
                - Camping
                - Concentrate
                - Manipulate
            Requirements: Expert in Crafting
            Description: Amiri spends her time in camp sharpening the group’s weapons, bolstering grips and handles, or festooning blunt weapons with temporary stone weights designed to maximize damage. Each PC chooses one melee weapon. That melee weapon gains a +1 circumstance bonus to damage rolls during the next encounter it’s used in; this bonus expires at the end of that encounter or after 24 hours, whichever comes first. 
    Ekundayo:
        Favorite Meal: Hunter’s roast
        Activity:
            Name: Wilderness Survival
            Traits:
                - Camping
                - Concentrate
                - Manipulate
            Requirements: Expert in Survival
            Description: Ekundayo attempts to bolster efforts to cook campfire meals or treating illness by gathering herbs from the campsite’s environs. Any attempts to Cook a Meal (page 110) or Treat Disease gain a +1 item bonus during this camping session. If the party level is 11 or higher, the bonus increases to +2.
    Harrim:
        Favorite Meal: Haggis
        Activity:
            Name: Blend into the Night
            Traits:
                - Camping
                - Concentrate
            Requirements: Trained in Religion, worships Groetus
            Description: Harrim’s prayers to Groetus bring an air of gloom and solitude over the party’s campsite. While this causes the PCs to experience morose and somewhat unsettling dreams, it doesn’t affect the quality of rest. It does, however, help to make the campsite less attractive to predators or wandering monsters. When checking for wandering encounters during the night (including when made as part of camping), the flat check DC for the encounter (page 107) is increased by 2.
    Jaethal:
        Favorite Meal: Jeweled rice
        Activity:
            Name: Undead Guardians
            Traits:
                - Camping
                - Concentrate
                - Evil
            Requirements: Expert in Religion
            Description: As the party preps the campsite, Jaethal takes an hour to establish contact with the spirits of the dead who linger in the region, be they slain bandits, doomed adventurers, or even just wild animals who succumbed to the laws of nature. If the camp is attacked during the period of rest, these spirits of the dead rise up as undead guardians to defend Jaethal and her allies. These undead guardians manifest as shrieking ghostlike spirits. While their exact shape is determined by the GM, their effect in battle remains the same. Each round during combat, one PC can choose to be defended by the undead guardians (and gain a +1 status bonus to AC for 1 round) or to have them aid their attacks (and gain a +1 status bonus to all melee Strikes for 1 round).
    Jubilost:
        Favorite Meal: Onion soup
        Activity:
            Name: Camp Management
            Traits:
                - Camping
                - Concentrate
                - Manipulate
            Requirements: Expert in Survival
            Description: Jubilost helps organize Camping activities to be more efficient, allowing the campers to attempt additional Camping activities during the camping session. Jubilost attempts a Survival check against the Zone DC to determine how helpful his management is.
            Skill Check: Survival vs Zone DC
            Check result:
                Critical Success: Jubilost’s advice speeds things along significantly. During the hour immediately following this critical success, each PC may attempt two Camping activities instead of one. This success does not increase the number of activities companions may attempt.
                Success: As critical success, but only one PC may attempt two Camping activities during the next hour.
                Critical Failure: Jubilost’s advice backfires, resulting in inefficiencies during the rest of the camping session. All checks made to resolve Camping activities take a –2 circumstance penalty for the remainder of this camping session.
    Kalikke:
        Favorite Meal: Chocolate ice cream
        Activity:
            Name: Water Hazards
            Traits:
                - Camping
                - Concentrate
            Requirements: Expert in Nature
            Description: Kalikke infuses water in the environment near the campsite with latent magical qualities that bolster the campsite’s defenses. If the campsite is attacked by enemies during the next 24 hours, the attackers suffer a –2 circumstance penalty to Initiative checks as they’re forced to deal with unexpectedly deep puddles, sudden currents in standing water, or thick patches of muddy earth. This penalty increases to –3 once the party reaches 11th level.
    Kanerah:
        Favorite Meal: Seasoned wings and thighs
        Activity:
            Name: Enhance Campfire
            Traits:
                - Camping
                - Concentrate
            Requirements: Expert in Nature
            Description: Kanerah expertly controls the campfire’s exact temperature, making it easier to prepare meals. All cooking activities that take place for the remainder of the camping session gain a +1 circumstance bonus. This bonus increases to +2 if the PCs are at least 11th level.
    Linzi:
        Favorite Meal: Sweet pancakes
        Activity:
            Name: Bolster Confidence
            Traits:
                - Auditory
                - Camping
                - Concentrate
                - Linguistic
                - Mental
            Requirements: Expert in Performance
            Description: Linzi’s enthusiasm inspires everyone around her. Checks on all other Camping activities while Linzi does so gain a +1 circumstance bonus. If Linzi is master in Performance, this becomes a +2 circumstance bonus.
    Nok-Nok:
        Favorite Meal: Baked spider legs
        Activity:
            Name: Set Traps
            Traits:
                - Camping
                - Manipulate
            Requirements: Expert in Thievery
            Description: Nok-Nok sets several annoying and frustrating traps around the camp’s perimeter. If the campsite is attacked by enemies during the next 24 hours, the invaders suffer a –1 item penalty to all attack rolls and skill checks on the first round of combat as they navigate the distracting traps. Any enemy whose initiative result is less than Nok-Nok’s Thievery DC is also flat-footed from the traps until the start of their turn on the second round of combat.
    Octavia:
        Favorite Meal: Rice-n-nut pudding
        Activity:
            Name: Set Alarms
            Traits:
                - Camping
                - Concentrate
            Requirements: Expert in Arcana
            Description: Octavia places magical alarms at key places along the campsite’s perimeter in order to catch ambushers before they can spring their attack on sleeping PCs. The first time the campsite is attacked by enemies during the next 24 hours, the alarms trigger and alert the PCs. Sleeping characters do not take the normal –4 status penalty when rolling initiative during such an attack, while characters who are awake gain a +2 circumstance bonus to their initiative check.
    Regongar:
        Favorite Meal: Succulent sausages
        Activity:
            Name: Intimidating Posture
            Traits:
                - Camping
                - Concentrate
                - Manipulate
            Requirements: Expert in Intimidation
            Description: The camp’s intimidating nature scares off less powerful encounters. If a Low or Trivial random encounter is rolled at any point during the camp, treat it as no encounter instead. The PCs still earn any XP they would have otherwise earned for defeating the encounter in combat when they wake the next day and notice the telltale signs of flight from the skipped encounter.
    Tristian:
        Favorite Meal: Kameberry pie
        Activity:
            Name: Dawnflower’s Blessing
            Traits:
                - Camping
                - Concentrate
            Requirements: Trained in Religion, worships Sarenrae
            Description: Tristian’s prayers to Sarenrae invoke her healing blessing on the party, imparting feelings of comfort and security to everyone who’s part of the campsite. When the party rests during this camp, each character regains twice the normal amount of Hit Points from the rest (an amount equal to double their Constitution modifier—minimum 2—multiplied by their level). The effect isn’t cumulative with the critical success effect of a basic meal.
    Valerie:
        Favorite Meal: Whiterose oysters
        Activity:
            Name: Maintain Armor
            Traits:
                - Camping
                - Manipulate
            Requirements: Expert in Craft
            Description: Valerie spends her time in camp maintaining the group’s armor and potentially repairing broken shields. One PC chooses one suit of armor or a broken shield. If the PC chooses a suit of armor, that suit of armor grants the wearer temporary Hit Points equal to half their level during the next encounter it’s worn; these temporary Hit Points expire at the end of the encounter or after 24 hours. If the PC chooses a broken shield, Valerie restores the broken shield to full HP. An additional PC can choose a suit of armor or broken shield once the party is 3rd level, and then again every 2 levels thereafter.
