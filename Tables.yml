Generators:
    Rumors:
        CENTRAL STOLEN LANDS:
            Note: These rumors can be discovered in Brevoy or in zones 1–6. If you want to constrain lower-level PCs to hearing rumors for sites that won’t challenge them beyond their capabilities, roll 1d10 on this table instead of 1d20.
            1: Breeg Orlivanch, a foul-mannered trapper, has been missing for some time; they say he gave up trapping and joined a bandit camp hidden at the head of Thorn River! (False.)
            2: Some of the bandits wear amulets that resemble a stag’s skull. These bandits belong to a debased cult dedicated to a hideous animal demon. (The second sentence is false.)
            3: There used to be a bridge crossing the Shrike River to the southeast, but bandits ruined it. They say the old bridge keeper Davik Nettles haunts the place now.
            4: The bandits are getting braver and more organized, and there are whispers they’ve got a new leader a man who dresses in animals’ bones and calls himself the Stag Lord.
            5: Bandits aren’t the only things in the Kamelands that cause trouble—kobolds and gremlins live in the hills too. They aren’t as much trouble as the bandits, but their presence certainly makes the idea of settling the land less attractive.
            6: The primary trade route between the River Kingdoms and Brevoy is the East Sellen River, a major waterway that runs through a swampy region to the west called the Hooktongue Slough. That trade route has been closed for several months, due to increasing violence from members of the boggard knots who dwell there. Hopefully, the frog folk keep to the swamp and don’t turn their bulging eyes east toward the Narlmarches!
            7: A group of evil monks and priests of the goddess of hatred, extortion, and spite once lived on the northern shore of the Tuskwater. I bet there are still cultists out there, and that they’re behind the sudden rise in bandit raids! (Partially false a monastery dedicated to Gyronna did once sit on the shores of the Tuskwater, and while the bandits have repurposed the ruined structure as their hideout, Gyronna’s faith has nothing to do with the Stag Lord or his bandits.)
            8: Some people report that a unicorn lives in the Narlmarches, but sightings of the magnificent creature have fallen off in recent months. Perhaps the unicorn was driven out by the bandits?
            9: Folks have mentioned spotting strange plantlife and fungi growing in the wilds—flora that doesn’t seem natural to the Stolen Lands. (This rumor doesn’t pertain to any one encounter in particular, but is meant to foreshadow the growing influence of the First World over the region as the Adventure Path progresses.)
            10: An old friend of a friend had a brother—a traveling wizard—who went missing in the Stolen Lands a while back. His spellbook is probably just rotting away in the underbrush or in some monster’s lair. Shame, really!
            11: The Stag Lord has risen from the dead and now stalks the Greenbelt, gathering an army of ghostly bandits from an ancient crypt in the eastern Kamelands. (This rumor is false, but can’t occur at all until after the PCs kill the Stag Lord at the end of Chapter 3.)
            12: Beware the hateful hermit to the south. He speaks to beasts and lives in a hollow tree.
            13: A red dragon lives in the Narlmarches and eats anyone who crosses its path. (False. This rumor is the result of sightings of the drake at area SP1.)
            14: Some gnome explorers came by a few weeks ago, claiming they’re here to map the entire Greenbelt; they were last seen heading up the Skunk River.
            15: A hag known as the Swamp Witch lives in a marsh on the northwest shore of the Tuskwater. She consorts with demons and steals children, boiling them for stew in her magic cauldron. (False.)
            16: A brutish hill giant has been seen wandering the southern Kamelands. Give him a wide berth—or a stiff drink—and he’ll leave you alone. For the most part.
            17: To the west, there’s an old ruin built long ago by the elves. Some say it’s full of treasure, but others say it’s haunted by angry spirits and worse.
            18: In the southern Stolen Lands dwells a band of violent lizardfolk led by a lizard king who talks to the spirits of his dead ancestors.
            19: The old tower on the island in Candlemere marks a place where the boundary between this world and another has grown thin; it’s now guarded by some sort of deadly monster.
            20: The Swamp Witch is friendly enough if you call out to her before you enter her yard. Those foolish enough to trespass end upworking for her as scarecrows or worse! (The former is true, but the latter is false.)
        EASTERN STOLEN LANDS:
            Note: These rumors can be discovered in zones 7–9.
            1: A silver dragon lives in the Tors of Levenies, but no one has seen her for sometime. Perhaps she moved on? (Partially false the silver dragon is now dead.)
            2: A giant bird lives in the ruins of an old tower on Talon Peak.
            3: Lake monsters lurk in Lake Silverstep, they say, but the eels that also live there make damn fine eating.
            4: The centaurs of Nomen, in the Dunsward, are violent and territorial; if you’re going to visit them, don’t make any sudden moves when one of their war parties approaches you.
            5: The centaurs from Nomen eat humans. I suppose that’s not technically cannibalism—but still pretty horrible! (False.)
            6: One of my cousin’s friend’s fathers was an assayer, and he says that there’s probably some pretty good grounds for mining south of Lake Silverstep.
            7: One-eyed giants once ruled this entire area; the strangely regular mounds you see on the Tors now and then are the ruins of their lost kingdom.
            8: There’s a valley to the south that the Nomen clan centaurs say is an old cyclops graveyard. It’s said that an army of one-eyed, blood-drinking ghosts guards the place! (Partially false the cemetery contains no ghosts.)
            9: The Nomen centaurs bury their dead in strange boneyards in the Dunsward; there’s probably lots of treasure buried with them. Too bad the places are swarming with undead centaurs! (False.)
            10: A group of spriggans lives somewhere in the Tors. They’ve been at war with the Nomen centaurs for as long as anyone, I reckon. Rumor holds that the current spriggan leader stole a magic bow from the centaurs quite a few years ago, and that’s what started the whole fight between them.
        WESTERN STOLEN LANDS:
            Note: These rumors can be discovered in zones 10–12.
            1: The Tiger Lord barbarians have a new warlord who seeks a powerful weapon long thought lost; if he finds this weapon, he may become a dangerous foe.
            2: Baron Drelev has taken on a beautiful young lover, much to his wife’s dismay... and with good cause, for this lover is in fact a succubus who has dominated the baron and is behind all of Fort Drelev’s problems. (Partially false the baron’s lover is human.)
            3: There’s a secret tunnel between the dungeons of Drelev Keep and a hidden exit somewhere near the city.
            4: Baron Drelev was a plant from Pitax from the start, and he’s only now showing his true colors—“surrendering” to King Castruccio was just a sham. (False, and this rumor won’t start to circulate until the PCs are about to start Chapter 7.)
            5: The most powerful boggard settlement in the swamp has found a strange new god to worship.
            6: Giants have been spotted to the north; some say they’re part of a larger force moving in from Numeria, and they carry strange weaponry with them. (False.)
            7: People say the black dragon Ilthuliak has returned to the Stolen Lands and has recently moved into Hooktongue Slough. (Partially false Ilthuliak is back, but her lair is in the Branthlend Mountains).
            8: An old but dangerous saber-toothed tiger called Speartooth lives somewhere in the hills north of the swamp. Baron Drelev hired a hard-case hunter to seek out the tiger and kill it, but no one’s heard of the hunter since. The tiger must have eaten him!
            9: A group of strange, intelligent insects known as bog striders live in the swamp. They’re said to be at war with the much more prolific boggards.
            10: Old Hooktongue, the lake monster, hasn’t been sighted in many years. (True.) Maybe he died? (False.)
        PITAX:
            Note: These rumors can be discovered in zones 13–19.
            1: A flight of wyverns has destroyed the village of Littletown, and they say that King Castruccio Irovetti actually gave the wyverns permission to do so! (This rumor won’t start until after the War of the River Kings begins.)
            2: A lot of folks are unhappy with Castruccio’s rule, including a woman named Ilora Nuski, who once led the River Razors. She’s said to be hiding out in the wilds still, plotting a way to raise an army against the king.
            3: Castruccio caught a huge remorhaz several years ago. He marched it through Pitax and still keeps it in his dungeon as a pet.
            4: There’s a mammoth graveyard in the Branthlend Mountains; whoever discovers it will surely make a great fortune in ivory!
            5: Some say that the black dragon Ilthuliak is dead, but a friend of a friend saw her flying over Glenebon just last month!
            6: The old abbey on Whiterose Hill is still haunted by the priests of Cayden Cailean who were murdered there years ago. (Partially false it’s haunted by their murderer.)
            7: The so-called mother of all wyverns, Minognos-Ushad, lives in a cave just at the easternmost edge of Thousand Voices.
            8: Castruccio has fallen under the spell of a vampire priestess of Urgathoa who lives in a secret cave under his palace. She wants to turn Pitax into a necropolis! (False.)
            9: The mastodon-riding hill giants known as Tusker’s Riders are on the march! Some say King Castruccio hired them, but I don’t believe that.
            10: Somewhere in Thousand Voices lies a mysterious ruin called the Castle of Knives, but no one seems to know who built it.
