        TERRAIN:
            Aquatic:
                Note: typically requires a boat or a swim speed; depends on the strengths of currents and the weather.
                Resources:
                    - seafood
                    - coral
                    - pearls
                    - shipwrecks
                Secrets: remote islands filled with monsters, isolated communities, pirates, flooded or underwater cities of aquatic creatures.
            Artic:
                Note: typically difficult or greater difficult terrain.
                Resources:
                    - scarce food (broken ice floes that allow for fishing)
                    - breading grounds for seals or whales
                Secrets: thawed passes that allow ship travel, hidden caverns, isolated communities of arctic dwellers.
            Desert:
                Note: typically difficult or greater difficult terrain.
                Resources:
                    - water sources (underground springs, oases, and streams)
                    - mineral wealth
                Secrets: Forgotten civilizations beneath the dunes
            Forest:
                Note: typically difficult terrain, or greater difficult terrain for a dense jungle.
                Resources:
                    - diverse flora and fauna
                    - natural remedies
                    - plentiful game
                Secrets: bandit encampment, druid's henge, fey-touched glade or mushroom circle.			
            Mountain: 
                Note:  typically greater difficult terrain, or difficult terrain for hills.
                Resources:
                    - minerals
                    - gold
                    - silver
                    - gemstones
                Secrets: hidden pass, watchtower or waypoint contructed by a nearby empire, dragon's lair, bandit hideout.
            Plains:
                Note: open terrain
                Resources:
                    - useful plants (flax or cotton)
                Secrets: artifats abandoned after a historic battle, valuabled buried by outlaws for later retrieval			
            Swamp:
                Note: typically greater difficult terrain
                Resources:
                    - materials useful for medicine or poison
                Secrets: river raider camps, remains and gear of unlucky travelers, sites of mystic significance.
